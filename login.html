<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mojave Valley - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0f;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .glow-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: #7c3aed;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 350px;
            height: 350px;
            background: #a855f7;
            bottom: -100px;
            right: -100px;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            25% { transform: translate(50px, 50px) scale(1.1); }
            50% { transform: translate(-30px, 80px) scale(0.9); }
            75% { transform: translate(-60px, -40px) scale(1.05); }
        }

        .login-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }

        .login-card {
            background: rgba(20, 20, 28, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(124, 58, 237, 0.3);
            border-radius: 24px;
            padding: 50px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #a855f7, #7c3aed, #6366f1);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-icon {
            font-size: 4em;
            margin-bottom: 15px;
            animation: pulse 3s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo-text {
            font-size: 2em;
            font-weight: 800;
            background: linear-gradient(135deg, #a855f7, #7c3aed);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .logo-subtitle {
            color: #a0a0b0;
            font-size: 0.95em;
        }

        .input-group {
            margin-bottom: 25px;
        }

        .input-label {
            display: block;
            font-size: 0.9em;
            color: #a0a0b0;
            margin-bottom: 8px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-field {
            width: 100%;
            padding: 16px 20px;
            background: rgba(30, 30, 40, 0.6);
            border: 2px solid rgba(124, 58, 237, 0.3);
            border-radius: 12px;
            color: #ffffff;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #a855f7;
            box-shadow: 0 0 20px rgba(124, 58, 237, 0.3);
            background: rgba(30, 30, 40, 0.8);
        }

        .input-field::placeholder {
            color: #606070;
        }

        .btn-login {
            width: 100%;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #a855f7, #7c3aed);
            color: white;
            box-shadow: 0 4px 20px rgba(124, 58, 237, 0.4);
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn-login:hover {
            box-shadow: 0 6px 30px rgba(124, 58, 237, 0.6);
            transform: translateY(-2px);
        }

        .btn-login:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-login span {
            position: relative;
            z-index: 1;
        }

        .btn-login:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            border-radius: 10px;
            padding: 12px 16px;
            margin-bottom: 20px;
            color: #ef4444;
            font-size: 0.9em;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-message.show {
            display: block;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .info-box {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 25px;
            text-align: center;
            font-size: 0.85em;
            color: #a0a0b0;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 40px 30px;
            }

            .logo-text {
                font-size: 1.6em;
            }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="glow-orb orb-1"></div>
        <div class="glow-orb orb-2"></div>
    </div>

    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo-icon">üåÜ</div>
                <div class="logo-text">MOJAVE VALLEY</div>
                <div class="logo-subtitle">Control Panel Access</div>
            </div>

            <div class="error-message" id="errorMessage">
                Invalid credentials or insufficient permissions
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <label class="input-label">Discord User ID</label>
                    <input 
                        type="text" 
                        class="input-field" 
                        id="userId" 
                        placeholder="Enter your Discord ID"
                        required
                    >
                </div>

                <div class="input-group">
                    <label class="input-label">Access Password</label>
                    <input 
                        type="password" 
                        class="input-field" 
                        id="password" 
                        placeholder="Enter your password"
                        required
                    >
                </div>

                <button type="submit" class="btn-login" id="loginBtn">
                    <span>üîê ACCESS CONTROL PANEL</span>
                </button>
            </form>

            <div class="info-box">
                üí° Contact server administration if you need access credentials
            </div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'http://YOUR_SERVER_IP:20345'; // CHANGE THIS

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userId = document.getElementById('userId').value.trim();
            const password = document.getElementById('password').value;

            if (!userId || !password) {
                showError('Please fill in all fields');
                return;
            }

            // Disable button and show loading
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span>Verifying...</span><div class="loading"></div>';
            errorMessage.classList.remove('show');

            try {
                // Send login request to backend
                const response = await fetch(`${BACKEND_URL}/api/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        password: password
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Store auth token
                    sessionStorage.setItem('auth_token', data.token);
                    sessionStorage.setItem('user_id', userId);
                    sessionStorage.setItem('username', data.username);
                    
                    // Redirect to control panel
                    window.location.href = 'control_panel.html';
                } else {
                    showError(data.message || 'Invalid credentials or insufficient permissions');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<span>üîê ACCESS CONTROL PANEL</span>';
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Unable to connect to server. Please try again.');
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<span>üîê ACCESS CONTROL PANEL</span>';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }

        // Check if already logged in
        window.addEventListener('load', () => {
            if (sessionStorage.getItem('auth_token')) {
                window.location.href = 'control_panel.html';
            }
        });
    </script>
</body>
</html>
